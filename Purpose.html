<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        color: white;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        width: 400px;
        height: 250px;
        margin-left: auto;
        margin-right: auto;
    }

    button {
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        left: 30px;
        top: 30px;
    }

    .message {
        font-size: 2rem;
        color: white;
        margin-top: 20px;
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const buttonArea = document.getElementById("buttonArea");

    function moveNoButton() {
        const areaRect = buttonArea.getBoundingClientRect();
        const maxX = areaRect.width - noBtn.offsetWidth;
        const maxY = areaRect.height - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    function createConfetti() {
        const colors = ["#ff4d6d", "#ffffff", "#ffd166", "#06d6a0", "#118ab2"];

        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = confetti.style.height = Math.random() * 8 + 6 + "px";
            confetti.style.animationDuration = Math.random() * 2 + 2 + "s";

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }

    yesBtn.addEventListener("click", () => {
        message.innerHTML = "YAYYYY!!! You just made me the happiest person alive ‚ù§Ô∏èü•∞";
        createConfetti();
    });
</script>

</body>
</html>
